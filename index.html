<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Band Event Cost App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f0f4f8, #ffffff);
            margin: 0;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }

        .container {
            background-color: #fff;
            width: 100%;
            max-width: 520px;
            padding: 30px;
            margin: 20px 0;
            border-radius: 16px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .main-app {
            border: 3px solid #4A90E2;
        }

        .secondary-app {
            opacity: 0.9;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #555;
        }

        input {
            margin-top: 5px;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #4A90E2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        button {
            margin-top: 25px;
            width: 100%;
            background: #4A90E2;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357ABD;
        }

        .result {
            margin-top: 25px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 12px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input,
            button {
                font-size: 15px;
            }

            .result {
                font-size: 1.1rem;
            }
        }

        /* Route Finder container bigger & prettier */
        .container.secondary-app:last-of-type {
            max-width: 720px;
            padding: 40px 40px 50px;
            border-radius: 20px;
            background: #fefefe;
            box-shadow: 0 18px 40px rgba(74, 144, 226, 0.15);
            opacity: 1;
        }

        .container.secondary-app:last-of-type h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 25px;
        }

        .container.secondary-app:last-of-type label {
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 20px;
            color: #333;
        }

        .container.secondary-app:last-of-type input {
            font-size: 1.1rem;
            padding: 16px 18px;
            border: 1.5px solid #b0c4de;
            border-radius: 14px;
            box-shadow: inset 0 2px 6px #e3e8f1;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .container.secondary-app:last-of-type input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.35);
            outline: none;
        }

        .container.secondary-app:last-of-type button {
            margin-top: 30px;
            padding: 18px 0;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 16px;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            box-shadow: 0 10px 15px rgba(53, 122, 189, 0.6);
            cursor: pointer;
            transition: background 0.35s ease;
        }

        .container.secondary-app:last-of-type button:hover {
            background: linear-gradient(135deg, #357ABD, #1e4e7f);
        }

        /* Bigger map with rounder edges and subtle shadow */
        #map {
            height: 480px !important;
            border-radius: 20px !important;
            box-shadow: 0 15px 30px rgba(74, 144, 226, 0.25);
            margin-top: 30px !important;
        }

        /* Route info styling to mimic Google Maps style */
        #routeInfo {
            margin-top: 24px;
            padding: 14px 22px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.12);
            font-weight: 600;
            font-size: 1.15rem;
            color: #202124;
            display: inline-flex;
            align-items: center;
            gap: 14px;
            user-select: none;
            transition: all 0.4s ease;
        }

        /* Icons styling inside routeInfo */
        #routeInfo svg {
            width: 22px;
            height: 22px;
            fill: #4A90E2;
        }

        /* Responsive improvements */
        @media (max-width: 760px) {
            .container.secondary-app:last-of-type {
                max-width: 95vw;
                padding: 30px 25px 40px;
            }

            #map {
                height: 380px !important;
            }

            #routeInfo {
                font-size: 1rem;
                padding: 12px 18px;
            }
        }

    </style>
</head>
<body>

<!-- MAIN: Band & Expense Calculator -->
<div class="container main-app">
    <h2>üé∏ Band & Event Cost Estimator</h2>
    <form id="bandForm">
        <label for="pricePerPerson">üí∂ Price per Person (‚Ç¨):</label>
        <input type="number" id="pricePerPerson" placeholder="e.g. 200" required/>

        <label for="numPeople">üë• Number of People:</label>
        <input type="number" id="numPeople" placeholder="e.g. 5" required/>

        <label for="soundCost">üîä Sound Cost (‚Ç¨):</label>
        <input type="number" id="soundCost" placeholder="e.g. 450"/>

        <label for="dubaRental">üöê Van Rental (‚Ç¨):</label>
        <input type="number" id="dubaRental" placeholder="e.g. 100"/>

        <label for="dubaTransport">‚õΩ Van Fuel Cost (‚Ç¨):</label>
        <input type="number" id="dubaTransport" placeholder="e.g. 80"/>

        <label for="valiTransport">‚õΩ Vali Fuel Cost (‚Ç¨):</label>
        <input type="number" id="valiTransport" placeholder="e.g. 70"/>

        <button type="submit">Calculate Total</button>
    </form>
    <div class="result" id="bandResult"></div>
    <button id="downloadBtn" style="display:none; margin-top: 10px;">‚¨áÔ∏è Download Summary</button>
    <button id="calendarBtn" style="display:none; margin-top: 10px;">üìÖ Add to Calendar</button>
</div>

<!-- SECONDARY: Fuel Calculator & Map -->
<div class="container secondary-app">
    <h2>üí∂ Fuel Cost Helper</h2>
    <form id="calcForm">
        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" placeholder="e.g. 150" required/>

        <label for="consumption">Consumption (L/100km):</label>
        <input type="number" id="consumption" step="0.1" placeholder="e.g. 8" required/>

        <button type="submit">Calculate Fuel Cost</button>
    </form>
    <div class="result" id="result"></div>
</div>

<!-- MAP SECTION -->
<div class="container secondary-app">
    <h2>üó∫Ô∏è Route Finder</h2>
    <label for="origin">Start Location:</label>
    <input id="origin" type="text" placeholder="Enter origin..."/>

    <label for="destination">End Location:</label>
    <input id="destination" type="text" placeholder="Enter destination..."/>

    <button onclick="calculateRoute()">üöó Show Route</button>

    <div id="map" style="height: 400px; width: 100%; margin-top: 20px; border-radius: 12px;"></div>
    <div id="routeInfo"></div>
</div>


<!-- JavaScript -->
<script>
    // Fuel Cost Calculator
    document.getElementById("calcForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const km = parseFloat(document.getElementById('distance').value);
        const rawConsumption = parseFloat(document.getElementById('consumption').value);
        const resultEl = document.getElementById('result');

        if (isNaN(km) || isNaN(rawConsumption)) {
            resultEl.textContent = "‚ö†Ô∏è Please enter valid numbers.";
            resultEl.style.color = "#D32F2F";
            return;
        }

        const consumption = rawConsumption / 100;
        const result = ((km * consumption) * 8) / 5;

        resultEl.style.color = "#2e7d32";
        resultEl.textContent = `Fuel Cost: ‚Ç¨${result.toFixed(2)}`;
    });

    // Band Cost Calculator
    document.getElementById("bandForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const pricePerPerson = parseFloat(document.getElementById('pricePerPerson').value);
        const numPeople = parseInt(document.getElementById('numPeople').value);
        const sound = parseFloat(document.getElementById('soundCost').value) || 0;
        const dubaRental = parseFloat(document.getElementById('dubaRental').value) || 0;
        const dubaTransport = parseFloat(document.getElementById('dubaTransport').value) || 0;
        const valiTransport = parseFloat(document.getElementById('valiTransport').value) || 0;
        const resultEl = document.getElementById('bandResult');

        if (isNaN(pricePerPerson) || isNaN(numPeople)) {
            resultEl.textContent = "‚ö†Ô∏è Please enter the required fields.";
            resultEl.style.color = "#D32F2F";
            return;
        }

        const bandTotal = pricePerPerson * numPeople;
        const extras = sound + dubaRental + dubaTransport + valiTransport;
        const total = bandTotal + extras;

        resultEl.innerHTML = `
        <div style="font-size: 1rem; color: #555;">üéµ Band: ‚Ç¨${bandTotal.toFixed(2)}</div>
        <div style="font-size: 1rem; color: #777;">‚ûï Extras: ‚Ç¨${extras.toFixed(2)}</div>
        <div style="font-size: 1.8rem; font-weight: bold; color: #2e7d32; margin-top: 10px;">
          üßæ TOTAL PRICE: ‚Ç¨${total.toFixed(2)}
        </div>`;

        const summaryText = `
üßæ TOTAL PRICE: ‚Ç¨${total.toFixed(2)}
- üí∂ Band price per person: ‚Ç¨${pricePerPerson.toFixed(2)}
- üë• Number of people: ${numPeople}
- üîä Sound cost: ‚Ç¨${sound.toFixed(2)}
- üöê Van rental: ‚Ç¨${dubaRental.toFixed(2)}
- ‚õΩ Van fuel cost: ‚Ç¨${dubaTransport.toFixed(2)}
- ‚õΩ Vali fuel cost: ‚Ç¨${valiTransport.toFixed(2)}
`;

        const calendarBtn = document.getElementById("calendarBtn");
        calendarBtn.style.display = "block";
        calendarBtn.onclick = () => createICSFile(summaryText);
    });

    function createICSFile(summaryText) {
        const now = new Date();
        const startDate = now.toISOString().split("T")[0].replace(/-/g, "");
        const endDate = new Date(now.getTime() + 86400000).toISOString().split("T")[0].replace(/-/g, "");

        const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//YourApp//BandEvent//EN
BEGIN:VEVENT
UID:${Date.now()}@bandevent.com
DTSTAMP:${startDate}T000000Z
DTSTART;VALUE=DATE:${startDate}
DTEND;VALUE=DATE:${endDate}
SUMMARY:üé∏ Nunta Loopers
DESCRIPTION:${summaryText.replace(/\n/g, "\\n")}
END:VEVENT
END:VCALENDAR`.trim();

        const blob = new Blob([icsContent], {type: "text/calendar;charset=utf-8"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "Band_Event.ics";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // Google Maps Integration
    let map, directionsService, directionsRenderer;

    function initMap() {
        const center = {lat: 45.9432, lng: 24.9668};
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 7,
            center: center,
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({map});

        new google.maps.places.Autocomplete(document.getElementById("origin"));
        new google.maps.places.Autocomplete(document.getElementById("destination"));
    }

    function calculateRoute() {
        const origin = document.getElementById("origin").value;
        const destination = document.getElementById("destination").value;
        const routeInfo = document.getElementById("routeInfo");

        if (!origin || !destination) {
            alert("Please enter both locations.");
            return;
        }

        directionsService.route({
            origin: origin,
            destination: destination,
            travelMode: google.maps.TravelMode.DRIVING,
            provideRouteAlternatives: true,
        }, (result, status) => {
            if (status === google.maps.DirectionsStatus.OK) {
                directionsRenderer.setDirections(result);

                // Show distance and duration of the first route (best)
                const route = result.routes[0];
                const leg = route.legs[0];
                routeInfo.innerHTML = `
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 14h-2v-2H8v-2h3V8h2v4h3v2h-3v2z"/>
  </svg>
  <span>Distance: ${leg.distance.text}</span>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M12 1a11 11 0 1011 11A11 11 0 0012 1zm0 20a9 9 0 119-9 9 9 0 01-9 9zm.5-14h-1v6l5.25 3.15.75-1.23-4.5-2.67z"/>
  </svg>
  <span>Duration: ${leg.duration.text}</span>
`;
            } else {
                alert("Directions request failed due to " + status);
                routeInfo.textContent = "";
            }
        });
    }

</script>

<!-- ‚úÖ Google Maps Script with Places library and initMap callback -->
<script async
        src="https://maps.googleapis.com/maps/api/js?key=API&callback=initMap&libraries=places">
</script>
</body>
</html>
